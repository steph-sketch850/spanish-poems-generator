<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@2.3.1/dist/core.js"></script>
    <link rel="stylesheet" href="/style.css">
    <title>AI Spanish Poem Generator</title>
</head>



<body>
    <div class="container">
        <header>
            <h1>Hello, welcome to my AI Spanish Poem Generator.</h1>
        </header>
        <main>
            <form id="poem-form">
                <input type="text" id="input" placeholder="Enter a word or phrase" autofocus required
                    aria-autocomplete="off" class="instructions" />
                <input type="submit" value="Generate Poem" class="submit-button" />
            </form>
            <div class="poem" id="poem"></div>
        </main>
        <footer>
            This AI project was coded by <a href="https://github.com/steph-sketch850">Stephanie Rodriguez</a> and is
            open-sourced on <a href="https://github.com/steph-sketch850/spanish-poems-generator">GitHub</a>
            and is hosted on <a href="https://spanish-poems-generator.netlify.app/">Netlify</a>.
        </footer>
    </div>


    <script src="/index.js"></script>
</body>

</html>
